<script>

//-----------------//

%	Modulus (division remainder)	x = y % 2
++	Increment	x = ++y or x = y++
--	Decrement	x = --y or x = y--

Operator Description	Comparing	Returns
==	equal to	x == 8		false
			x == 5		true
===	equal value	x === "5"	false	
	and type	x === 5		true	
!=	not equal	x != 8		true

	val or type	x !== 5		false
>	greaterthan	x > 8		false
<	less than	x < 8		true
>=	+ than or =	x >= 8		false
<=	- than or =	x <= 8		true

&&	and	 	(x < 10 && y > 1) is true

!	not	 	!(x == y) is true

    age = document.getElementById("age").value;
