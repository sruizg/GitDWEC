//SWITCH DE MANERA SIMPLE AMB DEFAULT

<button onclick="myFunction70()">QUIN DIA ES?</button>

<p id="demo70"></p>

<script>
function myFunction70() {
    var text;
    switch (new Date().getDay()) {
        case 6:
            text = "Today is Saturday";
            break;
        case 0:
            text = "Today is Sunday";
            break;
        default:
            text = "Looking forward to the Weekend";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>

//SWITCH MÉS COMPLEXE AMB DIFERENTS CASOS

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var text;
    switch (new Date().getDay()) {
        case 1:
        case 2:
        case 3:
        default:
            text = "Looking forward to the Weekend";
            break;
        case 4:
        case 5:
            text = "Soon it is Weekend";
            break;
        case 0:
        case 6:
            text = "It is Weekend";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
